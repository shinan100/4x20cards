<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x20 Learning Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- 頁面導航 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">4x20 Cards</a>
            <div class="navbar-nav mx-auto">
                <div class="nav-item" id="pageButtons">
                    <button class="btn btn-outline-primary mx-1" data-page="1">Page 1</button>
                    <button class="btn btn-outline-primary mx-1" data-page="2">Page 2</button>
                    <button class="btn btn-outline-primary mx-1" data-page="3">Page 3</button>
                    <button class="btn btn-outline-primary mx-1" data-page="4">Page 4</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 卡片容器 -->
    <div class="container-fluid mt-4">
        <div class="cards-container"></div>
    </div>

    <!-- 卡片編輯模態框 -->
    <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cardModalLabel">編輯卡片</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 文字內容 -->
                    <div class="mb-3">
                        <label for="textContent" class="form-label">文字內容</label>
                        <textarea class="form-control" id="textContent" rows="3"></textarea>
                    </div>

                    <!-- 圖片上傳 -->
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">圖片上傳</label>
                        <input type="file" class="form-control" id="imageUpload" accept="image/*">
                        <div id="imagePreview" class="mt-2 preview-container">
                            <button type="button" class="btn btn-danger delete-preview">刪除</button>
                        </div>
                    </div>

                    <!-- 音頻上傳 -->
                    <div class="mb-3">
                        <label for="audioUpload" class="form-label">音頻上傳</label>
                        <input type="file" class="form-control" id="audioUpload" accept="audio/*">
                        <div id="audioPreview" class="mt-2 preview-container">
                            <button type="button" class="btn btn-danger delete-preview">刪除</button>
                        </div>
                    </div>

                    <!-- 文件上傳 -->
                    <div class="mb-3">
                        <label for="fileUpload" class="form-label">文件上傳</label>
                        <input type="file" class="form-control" id="fileUpload">
                        <div id="filePreview" class="mt-2 preview-container">
                            <button type="button" class="btn btn-danger delete-preview">刪除</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveCard">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 顏色選擇器模態框 -->
    <div class="modal fade" id="colorModal" tabindex="-1" aria-labelledby="colorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="colorModalLabel">選擇顏色</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="color-picker">
                        <div class="color-option" style="background-color: #FFE4E1" data-color="#FFE4E1"></div>
                        <div class="color-option" style="background-color: #E0FFFF" data-color="#E0FFFF"></div>
                        <div class="color-option" style="background-color: #F0FFF0" data-color="#F0FFF0"></div>
                        <div class="color-option" style="background-color: #FFF0F5" data-color="#FFF0F5"></div>
                        <div class="color-option" style="background-color: #F0F8FF" data-color="#F0F8FF"></div>
                        <div class="color-option" style="background-color: #FFFFF0" data-color="#FFFFF0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 依賴 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
